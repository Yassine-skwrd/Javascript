<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de calcul en JS</title>
</head>
<body>
    <script>

        // Exercice 1.a : variables i, j, k et leur affecter des valeurs numériques différentes

            let i = 1;
            let j = 2;
            let k = 3;
            let somme = i + j + k;

        // Exercice 1.b : Additionner les 3 variables et afficher le résultat

            console.log('Voici le resultat : ', somme);

        // Exercice 2 : // Créer 3 variables x, y, z et leur affecter 3 valeurs numériques différentes

            let x = 5;
            let y = 10;
            let z = 20;

        // Afficher x + y * z

            console.log('(x + y) * z = ', (x + y) * z,);

        // Afficher x * y + z

            console.log('x * y + z = ', (x * y) + z,);

        // Afficher x - y * z

            console.log('x - y * z = ', x - y * z,);

        // Afficher x / y + z

            console.log('x / y + z = ', (x / y) + z,);

        // Exercice 3.a : Déclarer 2 variables a et b et leur affecter des valeurs numériques

            let a = 10, b = 30;

        // Exercice 3.b : Déterminer si la première variable est divisible par la deuxième, à l'aide du modulo (%)

            let divisible;

            if(a%b == 0)
            {
                divisible = true;
            }
            else divisible = false;

        // Exercice 3.c : Afficher le résultat en utilisant une condition if...else

            if(divisible == true)
            {
                console.log(a ,' et ', b,' sont divisible entre eux.')
            }
            else console.log(a ,' et ', b,' ne sont pas divisible entre eux.')

    </script>
</body>
</html>
