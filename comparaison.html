<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice comparer deux nombres</title>
</head>
<body>
    <script>
        // Exercice 1 : Saisir deux nombre et afficher lequel est le plus grand
        let nombre1 = Number(prompt("Entrez un premier nombre : "));
        let nombre2 = Number(prompt("Entrez un deuxième nombre : "));
        if (nombre1 > nombre2) console.log("Le premier nombre est plus grand que le deuxième.");
        else if (nombre1 < nombre2) console.log("Le deuxième nombre est plus grand que le premier.");
        else console.log("Les deux nombres sont égaux.");
    </script>
</body>
</html>
